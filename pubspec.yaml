name: flutter_travel_ui
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.5.0
  flutter_icons: ^1.0.0+1
  shared_preferences: ^0.5.6+2
  carousel_pro: ^1.0.0
  http: any
  fw_ticket: any
  json_annotation: ^3.0.1
  flutter_bloc: ^4.0.0
  equatable: ^1.2.0
  flutter_secure_storage: ^3.3.3
  flutter_svg_provider: ^0.1.3
  flutter_spinkit: "^2.1.0"
  toast: ^0.1.5

  
  simple_animations: ^1.3.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
